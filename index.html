                  <li class="nav-item">
                    <a class="nav-link" href="#">Sobre nosotros</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">ALBUMS</a>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">FACE</a>
                      <a class="dropdown-item" href="#">GOLDEN</a>
                      <a class="dropdown-item" href="#">IM NAYEON</a>

                <form class="d-flex">
                  <input class="form-control me-sm-2" type="search" placeholder="Search">

        <div class="container my-3">
            <div class="row">
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
                    <h2>Formulario de Albums</h2>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Album</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Album" autofocus />
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción del Album</label>
                            <textarea class="form-control" id="descripcion" placeholder="Descripción del Album" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="albumes" class="form-label">Número de Albums</label>
                            <input type="number" class="form-control" id="albumes" />
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-outline-info">Guardar</button>
                            <button class="btn btn-secondary">Limpiar</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-white">
                    <h2>Listado de cantidad de Albums</h2>
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th class="centrado">#</th>
                            <th class="centrado">Albums</th>
                            <th class="centrado">Cantidad de Albums</th>
                          </tr>
                        </thead>
                        <tbody>
                    
                          <tr class="table-secondary">
                            <th class="centrado">1</th>
                            <th class="centrado">FACE</th>
                            <th class="centrado">21</th>
                          </tr>
                         
                          <tr class="table-success">
                            <th class="centrado">2</th>
                            <th class="centrado">GOLDEN</th>
                            <th class="centrado">110</th>                   
                          </tr>
                          
                          <tr class="table-danger">
                            <th class="centrado">3</th>
                            <th class="centrado">IM NAYEON</th>
                            <th class="centrado">45</th>
                          </tr>
                        
                          <tr class="table-warning">
                            <th class="centrado">4</th>
                            <th class="centrado">FEEL SPECIAL</th>
                            <th class="centrado">31</th>     
                          </tr>

                         
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
